<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body class="bg-OffBlack text-white font-inter">
    <main class="h-screen content-center">
      <div class="bg-DarkGrey p-6 text-center w-80 xl:w-96 mx-auto rounded-xl">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="Photo of Jessica Randall"
          class="rounded-full mx-auto w-[90px] mb-6"
        />
        <h1 class="font-bold mb-2 text-2xl">Jessica Randall</h1>
        <h2 class="text-sm mb-7 text-Green font-semibold">
          London, United Kingdom
        </h2>
        <p class="text-sm mb-[27px]">"Front-end developer and avid reader."</p>
        <ul class="flex flex-col gap-y-4">
          <li
            class="hover:cursor-pointer hover:bg-Green hover:text-OffBlack bg-Grey text-center p-3 font-semibold rounded-lg text-sm"
          >
            GitHub
          </li>
          <li
            class="hover:cursor-pointer hover:bg-Green hover:text-OffBlack bg-Grey text-center p-3 font-semibold rounded-lg text-sm"
          >
            Frontend Mentor
          </li>
          <li
            class="hover:cursor-pointer hover:bg-Green hover:text-OffBlack bg-Grey text-center p-3 font-semibold rounded-lg text-sm"
          >
            LinkedIn
          </li>
          <li
            class="hover:cursor-pointer hover:bg-Green hover:text-OffBlack bg-Grey text-center p-3 font-semibold rounded-lg text-sm"
          >
            Twitter
          </li>
          <li
            class="hover:cursor-pointer hover:bg-Green hover:text-OffBlack bg-Grey text-center p-3 font-semibold rounded-lg text-sm"
          >
            Instagram
          </li>
        </ul>
      </div>

      <div class="attribution">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >.
        </p>
        <p>
          Coded by
          <a href="https://github.com/JasonRavager" target="_blank"
            >Jason Vergara</a
          >.
        </p>
      </div>
    </main>
  </body>
</html>
